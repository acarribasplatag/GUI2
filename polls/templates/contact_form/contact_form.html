{% extends "polls/base.html" %}

<!-- This block of content will be inserted into base.html. -->
{% block content %}

	<div class="jumbotron">
		<h1>Contact Us</h1>
		<p>To send us a message fill out the below form.</p>
		<div id="form-main">
			<div id="form-div">
				<form class="contact_form" id="form1" method="post"> {% csrf_token %}
					<p class="name">
						<input name="name" type="text"
							class="validate[required,custom[onlyLetter],length[0,100]] feedback-input"
							placeholder="Name" id="name" />
					</p>

					<p class="email">
						<input name="email" type="text"
							class="validate[required,custom[email]] feedback-input"
							id="email" placeholder="Email" />
					</p>

					<p class="text">
						<textarea name="text"
							class="validate[required,length[6,300]] feedback-input"
							id="comment" placeholder="Comment"></textarea>
					</p>


					<div class="submit">
						<input type="submit" value="Submit" id="button-blue" />
						<div class="ease"></div>
					</div>
				</form>
			</div>

		</div>
	</div>
{% endblock %}
