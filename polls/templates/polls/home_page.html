{% extends "polls/base.html" %}

{% block title %}Categories{% endblock %}

<!-- This script will be inserted into base.html. -->
{% block scripts %}

  {% load staticfiles %}
	<!-- Important Owl stylesheet -->
  <link rel="stylesheet" href={%static 'polls/css/owl-carousel/owl.carousel.css' %}>

	<!-- Default Theme -->
  <link rel="stylesheet" href={%static 'polls/css/owl-carousel/owl.theme.css' %}>


	<!--  jQuery 1.7+  -->
	<script src="jquery-1.9.1.min.js"></script>

	<!-- Include js plugin -->
	<script src="{%static 'polls/js/owl.carousel.min.js' %}"></script>



	<!-- Carousel Script-->
	<script>

	$(document).ready(function() {
 		$("#myCarousel").owlCarousel({

        autoPlay: 5000, //Set AutoPlay to 5 seconds

        items : 3,
        itemsDesktop : [1199,3],
        itemsDesktopSmall : [979,3]
  	});
  });


	</script>

{% endblock %}

<!-- This block of code will be inserted into base.html. -->
{% block content %}
	<div class="jumbotron">

	<p id="subtitle">Select a category</p>

    <!-- Own Carousel -->
    <div id="myCarousel" class="owl-carousel">
    	{% for c in categories %}
    	{% if c.image %}
		<div class="item">
			<a href="/polls/#{{c.category_text}}" class="thumbnail"> <img class="img-rounded"
				src="{{c.image.url}}"
				alt="{{c.category_text}} img">
				<center>
					<p>{{c.category_text}}</p>
				</center>
			</a>
		</div>
		{% endif %}
		{% endfor %}
    </div>  <!-- End of owl carousel -->

	</div>
{% endblock %}
