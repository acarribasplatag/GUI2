<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Poll Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--  jQuery JS file -->
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"
	type="text/javascript"></script>

<!--  Highcharts JS files -->
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

<!-- Loads css files from polls/static/polls folder (It's a django thing)-->
<!-- https://docs.djangoproject.com/en/1.7/howto/static-files/ -->
{% load staticfiles %}


</head>

</head>
<body>
	<div class="container">
		<!-- navigation bar -->
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/"><img src="{% static " img/logo-PP.png" %}"/></a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li><a href="/topic_select/">Categories <span
								class="sr-only">(current)</span></a></li>
						<li><a href="/about/">About</a></li>
					</ul>
					<!--  right side of navbar -->
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#"> <span class="glyphicon glyphicon-user"></span>
								Sign Up
						</a></li>
						<li><a href="#"> <span class="glyphicon glyphicon-log-in"></span>
								Log In
						</a></li>
					</ul>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>
		<!-- end navigation bar -->
		<div id="jumbotron">
			<form action="/contact_us/" method="post">
				{% csrf_token %} {{ form }} <input type="submit" value="Submit" />
			</form>
		</div>
</body>
</html>
