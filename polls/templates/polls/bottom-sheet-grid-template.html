<md-bottom-sheet style="position:fixed" class="md-grid">
  <md-list id="poll-sheet">
    <md-item ng-repeat="item in items">
      <a href="{% verbatim %}{{ item.href }}{% endverbatim %}" class="md-grid-item-content" ng-click="listItemClick($index)">
        <md-icon md-svg-src="{% verbatim %}{{item.icon}}{% endverbatim %}"></md-icon>
        <div class="md-grid-text"> {% verbatim %}{{ item.name }}{% endverbatim %} </div>
      </md-button>
    </md-item>
  </md-list>
</md-bottom-sheet>
