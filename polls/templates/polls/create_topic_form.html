{% load staticfiles %}

<link rel="stylesheet" href="http://weblab.cs.uml.edu/~vbalabha/static/css/logo.css">

<script>
	$(document).ready(function() {
		/*var req_url = document.location.href;
		req_url = req_url.substring(0, document.location.pathname);
		req_url = req_url + "categories/"*/
		var req_url = "http://localhost:8000/categories/";
		$.getJSON(req_url, function(jd) {
			var list = jd['items'];
			var radioList = document.getElementById('radioList');
			$(list).each(function(index, element) {
				var newTab = document.createElement('input');
				newTab.setAttribute('type', 'radio');
				var link = document.createElement('label');
				newTab.setAttribute('value', element['name']);
				newTab.setAttribute('name', 'categories');
				link.appendChild(newTab);
				link.appendChild(document.createTextNode(element['name']));
				var newTabCont = document.createElement('div');
				newTabCont.setAttribute('class', 'radio');
				newTabCont.setAttribute('id', element['name']);
				newTabCont.appendChild(link);
				radioList.appendChild(newTabCont);
			});

		});
	});
</script>

<script>

</script>
