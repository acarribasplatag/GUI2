<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">
<title>Poll Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--  jQuery JS file -->
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"
	type="text/javascript"></script>

<!--  Highcharts JS files -->
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

<!-- Loads css files from polls/static/polls folder (It's a django thing)-->
<!-- https://docs.djangoproject.com/en/1.7/howto/static-files/ -->
{% load staticfiles %}
<link rel="stylesheet" href={%static 'polls/css/poll.css' %}>
<link rel="stylesheet" href={%static 'polls/css/logo.css' %}>

<!-- Carousel Script -->
<script>
        
            $('#myCarousel').carousel({
                interval: false
            });

            $('.carousel-control.left').click(function () {
                $('#myCarousel').carousel('prev');
            });

            $('.carousel-control.right').click(function () {
                $('#myCarousel').carousel('next');
            });

        </script>
</head>


<body>
	<div class="container">
		<!-- navigation bar -->
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/"><img
						src="{% static 'polls/img/logo-PP.png' %}" /></a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li><a href="/topic_select/">Categories <span
								class="sr-only">(current)</span></a></li>
						<li><a href="/about/">About</a></li>
						<li><a href="/contact/">Contact Us</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						{% if user.is_authenticated %}
						<li><a href="/myAccount"> <span
								class="glyphicon glyphicon-user"></span> {{ user.username }}
						</a></li>
						<li><a href="/logout"> <span
								class="glyphicon glyphicon-log-out"></span> Log Out
						</a></li> {% else %}
						<li><a href="/register"> <span
								class="glyphicon glyphicon-user"></span> Sign Up
						</a></li>
						<li><a href="/login"> <span
								class="glyphicon glyphicon-log-in"></span> Log In
						</a></li> {% endif %}
					</ul>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>
		<!-- end navigation bar -->
		<!-- cosita blanca -->


		<div class="jumbotron">
			<img src="{% static 'polls/img/logo-PP.png' %}" />

			<p>Select a category</p>

			<!--  the carousel itself -->
			<div id="myCarousel" class="carousel slide" data-ride="carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
				</ol>

				<!-- Wrapper for slides -->
				<div class="carousel-inner">
					<div class="item active">
						<div class="row">
							<div class="col-sm-6 col-md-4">
								<a href="#" class="thumbnail"> <img class="img-rounded"
									src="http://assignmenteditor.com/wp-content/uploads/2012/04/politics.jpg"
									alt="Politics">
									<center>
										<p>Politics</p>
									</center>
								</a>
							</div>
							<div class="col-sm-6 col-md-4">
								<a href="#" class="thumbnail"> <img
									src="http://www.picturesnew.com/media/images/39d4fc9f39.png"
									class="img-rounded" alt="Fashion">
									<center>
										<p>Fashion</p>
									</center>
								</a>

							</div>
							<div class="col-sm-6 col-md-4">
								<a href="#" class="thumbnail"> <img
									src="http://t2.ftcdn.net/jpg/00/28/81/51/400_F_28815198_PyMFIR4SSZu3JJo0TVrkBCkbv0zuomt4.jpg"
									class="img-rounded" alt="Religion">
									<center>
										<p>Religion</p>
									</center>
								</a>
							</div>
						</div>
					</div>
					<!-- Second slide -->
					<div class="item">
						<div class="row">
							<div class="col-sm-6 col-md-4">
								<a href="#" class="thumbnail"> <img class="img-rounded"
									src="https://davidwaldock.files.wordpress.com/2011/05/scc2011.jpg"
									alt="Science">
									<center>
										<p>Science</p>
									</center>
								</a>
							</div>
							<div class="col-sm-6 col-md-4">
								<a href="#" class="thumbnail"> <img class="img-rounded"
									src="http://saepec.mgvz.com/files/images/technology_word_cloud.jpg"
									alt="Technology">
									<center>
										<p>Technology</p>
									</center>
								</a>
							</div>
							<div class="col-sm-6 col-md-4">
								<a href="#" class="thumbnail"> <img class="img-rounded"
									src="http://101fundraising.org/wp-content/uploads/2014/05/5484651-535312-welcome-word-in-different-languages.jpg"
									alt="Languages">
									<center>
										<p>Languages</p>
									</center>
								</a>
							</div>
						</div>
					</div>
				</div>


				<!-- Controls -->
				<a class="left carousel-control" href="#myCarousel" role="button"
					data-slide="prev"> <span
					class="glyphicon glyphicon-chevron-left"></span>
				</a> <a class="right carousel-control" href="#myCarousel" role="button"
					data-slide="next"> <span
					class="glyphicon glyphicon-chevron-right"></span>
				</a>
			</div>
			<!-- Carousel -->
		</div>
	</div>
</body>
</html>
