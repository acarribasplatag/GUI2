<!DOCTYPE html>
<html>
    <head>  
        <meta charset="utf-8">
        <title>Poll Portal</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
        <script src="http://code.highcharts.com/highcharts.js"></script>
        <script src="http://code.highcharts.com/modules/exporting.js"></script>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>


        <script>

            $('#myCarousel').carousel({
                interval: false
            });

            $('.carousel-control.left').click(function () {
                $('#myCarousel').carousel('prev');
            });

            $('.carousel-control.right').click(function () {
                $('#myCarousel').carousel('next');
            });

        </script>


    </head>


    <body>
        <div class="container">
            <!-- navigation bar -->    
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="index.html">Poll Portal</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#">Random Poll <span class="sr-only">(current)</span></a></li>
                            <li><a href="poll.html">Sample Poll</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a href="#">
                                    <span class="glyphicon glyphicon-user"></span>Sign Up
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <span class="glyphicon glyphicon-log-in"></span>Log In
                                </a>
                            </li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
            <!-- end navigation bar -->
            <!-- cosita blanca -->


            <div class="jumbotron">
                <h1>Topics</h1>


                <p>Select one topic</p> 

                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <div class="row">
                                <div class="col-sm-6 col-md-4">
                                    <a href="#" class="thumbnail">
                                        <p>Politics</p>
                                        <img class="img-rounded" src="images/politics.jpg" alt="Politics">
                                        <p class="description">SOMETHING.</p>
                                    </a>
                                </div>
                                <div class="col-sm-6 col-md-4">
                                    <a href="#" class="thumbnail">
                                        <p>Fashion</p>
                                        <img src="images/fashion.jpg" class="img-rounded" alt="Fashion" >
                                        <p class="description">SOMETHING</p>
                                    </a>
                                </div>
                                <div class="col-sm-6 col-md-4">
                                    <a href="#" class="thumbnail">
                                        <p>Religion</p>
                                        <img src="images/religion.jpg" class="img-rounded" alt="Religion">
                                        <p class="description">SOMETHING.</p>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <!-- Second slide -->
                        <div class="item">
                            <div class="row">
                                <div class="col-sm-6 col-md-4">
                                    <a href="#" class="thumbnail">
                                        <p>Science</p>    
                                        <img class="img-rounded" src="images/science.jpg" alt="Science">
                                        <p class="description">SOMETHING.</p>
                                    </a>
                                </div>
                                <div class="col-sm-6 col-md-4">
                                    <a href="#" class="thumbnail">
                                        <p>Technology</p>
                                        <img class="img-rounded" src="images/technology.jpg" alt="Technology">
                                        <p class="description">SOMETHIN.</p>
                                    </a>
                                </div>
                                <div class="col-sm-6 col-md-4">
                                    <a href="#" class="thumbnail">
                                        <p>Languages</p>      
                                        <img class="img-rounded" src="images/languages.jpg" alt="Languages">
                                        <p class="description">SOMETHING.</p>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>


                    <!-- Controls -->
                    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>
                </div> 
                <!-- Carousel -->
            </div>
        </div>
    </body>
</html>
