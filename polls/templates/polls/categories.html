{% extends "polls/base.html" %}

{% block title %}Categories{% endblock %}

<!-- This script will be inserted into base.html. -->
{% block scripts %}

	<!-- Carousel Script-->
	<script>

		$('#myCarousel').carousel({
		    interval: 500;
		});

		$('.carousel-control.left').click(function () {
		    $('#myCarousel').carousel('prev');
		});

		$('.carousel-control.right').click(function () {
		    $('#myCarousel').carousel('next');
		});

	</script>

{% endblock %}

<!-- This block of code will be inserted into base.html. -->
{% block content %}
	<div class="jumbotron">

		<p id="subtitle">Select a category</p>

		<!--  the carousel itself -->
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
			</ol>

			<!-- Wrapper for slides -->
			<div class="carousel-inner">
				<div class="item active">
					<div class="row">
						<div class="col-sm-6 col-md-4">
							<a href="#" class="thumbnail"> <img class="img-rounded"
								src="http://assignmenteditor.com/wp-content/uploads/2012/04/politics.jpg"
								alt="Politics">
								<center>
									<p>Politics</p>
								</center>
							</a>
						</div>
						<div class="col-sm-6 col-md-4">
							<a href="#" class="thumbnail"> <img
								src="http://www.picturesnew.com/media/images/39d4fc9f39.png"
								class="img-rounded" alt="Fashion">
								<center>
									<p>Fashion</p>
								</center>
							</a>

						</div>
						<div class="col-sm-6 col-md-4">
							<a href="#" class="thumbnail"> <img
								src="http://t2.ftcdn.net/jpg/00/28/81/51/400_F_28815198_PyMFIR4SSZu3JJo0TVrkBCkbv0zuomt4.jpg"
								class="img-rounded" alt="Religion">
								<center>
									<p>Religion</p>
								</center>
							</a>
						</div>
					</div>
				</div>
				<!-- Second slide -->
				<div class="item">
					<div class="row">
						<div class="col-sm-6 col-md-4">
							<a href="#" class="thumbnail"> <img class="img-rounded"
								src="https://davidwaldock.files.wordpress.com/2011/05/scc2011.jpg"
								alt="Science">
								<center>
									<p>Science</p>
								</center>
							</a>
						</div>
						<div class="col-sm-6 col-md-4">
							<a href="#" class="thumbnail"> <img class="img-rounded"
								src="http://saepec.mgvz.com/files/images/technology_word_cloud.jpg"
								alt="Technology">
								<center>
									<p>Technology</p>
								</center>
							</a>
						</div>
						<div class="col-sm-6 col-md-4">
							<a href="#" class="thumbnail"> <img class="img-rounded"
								src="http://101fundraising.org/wp-content/uploads/2014/05/5484651-535312-welcome-word-in-different-languages.jpg"
								alt="Languages">
								<center>
									<p>Languages</p>
								</center>
							</a>
						</div>
					</div>
				</div>
			</div>

				<!-- Controls-->
				<a class="left carousel-control" href="#myCarousel" role="button"
					data-slide="prev"> <span
					class="glyphicon glyphicon-chevron-left"></span>
				</a> <a class="right carousel-control" href="#myCarousel" role="button"
					data-slide="next"> <span
					class="glyphicon glyphicon-chevron-right"></span>
				</a>
			</div>
			<!-- Carousel-->
		</div>
	</div>
{% endblock %}
