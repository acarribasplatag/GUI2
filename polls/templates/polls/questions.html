<html>
<head>
<meta charset="utf-8">
<title>Poll Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--  jQuery JS file -->
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"
	type="text/javascript"></script>

<!--  Highcharts JS files -->
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<!-- Loads css files from polls/static/polls folder (It's a django thing)-->
<!-- https://docs.djangoproject.com/en/1.7/howto/static-files/ -->
{% load staticfiles %}
<link rel="stylesheet" href="{% static "css/logo.css" %}">

<script>
	$(document).ready(function() {
		/*var req_url = document.location.href;
		req_url = req_url.substring(0, document.location.pathname);
		req_url = req_url + "categories/"*/
		var req_url = "http://localhost:8000/categories/";
		$.getJSON(req_url, function(jd) {
			var list = jd['items'];
			var tabCont = document.getElementById('cat_tab_outer');
			var tabContent = document.getElementById('cat_tab_content');
			$(list).each(function(index, element) {
				var newTab = document.createElement('li');
				newTab.setAttribute('role', 'presentation');
				var link = document.createElement('a');
				link.setAttribute('href', '#' + element['name']);
				link.setAttribute('aria-controls', element['name']);
				link.setAttribute('role', 'tab');
				link.setAttribute('data-toggle', 'tab');
				link.innerHTML = element['name'];
				$(link).tab('show');
				newTab.appendChild(link);
				tabCont.appendChild(newTab);
				var newTabCont = document.createElement('div');
				newTabCont.setAttribute('role', 'tabpanel');
				newTabCont.setAttribute('class', 'tab-pane');
				newTabCont.setAttribute('id', element['name']);
				newTabCont.innerHTML = 'Hello World!';
				tabContent.appendChild(newTabCont);
				$().tab('show');
			});

		});
	});
</script>

</head>


<body>
	<div class="container">
		<!-- navigation bar -->
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					{% load staticfiles %} <a class="navbar-brand" href="/"> <img
						src="{% static "img/logo-PP.png" %}"/></a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active"><a href="/topic_select/">Categories <span
								class="sr-only">(current)</span></a></li>
						<li><a href="/about/">About</a></li>
						<li><a href="/contact/">Contact Us</a></li>
					</ul>
					<!--  right side of navbar -->
					<ul class="nav navbar-nav navbar-right">
						{% if user.is_authenticated %}
                            <li>
                                <a href="/myAccount">
                                    <span class="glyphicon glyphicon-user"></span> {{ user.username }}
                                </a>
                            </li>  
                            <li>
                                <a href="/logout">
                                    <span class="glyphicon glyphicon-log-out"></span> Log Out
                                </a>
                            </li>  
                        {% else %}
                            <li>
                                <a href="/register">
                                    <span class="glyphicon glyphicon-user"></span> Sign Up
                                </a>
                            </li>
                            <li>
                                <a href="/login">
                                    <span class="glyphicon glyphicon-log-in"></span> Log In
                                </a>
                            </li>
                        {% endif %}
					</ul>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>
		<!-- end navigation bar -->


		<div class="jumbotron">
			<h1>Select a Topic</h1>
			<div role="tabpanel">

				<!-- 
					In the final version of this page, the tabs must be created dynamically.
					The below tabs are just a placeholder.
				 -->
				<!-- Nav tabs -->
				<ul class="nav nav-tabs" role="tablist" id="cat_tab_outer">
				</ul>

				<!-- Tab panes -->
				<div class="tab-content" id="cat_tab_content">
				</div>

			</div>


		</div>
	</div>
</body>
</html>
