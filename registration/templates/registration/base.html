<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="style.css" />
<script src="https://code.jquery.com/jquery-2.1.3.min.js"
	type="text/javascript"></script>

<!--  Highcharts JS files -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/highcharts/4.0.4/highcharts.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/highcharts/4.0.4/modules/exporting.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<title>{% block title %}Register{% endblock %}</title>
</head>

<body>
	<div id="sidebar">
		{% block sidebar %}
		<ul>
			<li><a href="/">Home</a></li>
		</ul>
		{% endblock %}
	</div>

	<div id="content">{% block content %}{% endblock %}</div>

</html>
