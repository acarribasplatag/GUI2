{% extends "polls/base.html" %}

{% block content %}
<!-- This is the password reset page-->
<!-- Content -->
<div class="jumbotron">
  <h1>Password reset complete</h1>
  <!-- Success message -->
  <p>Your password has been set.  You may go ahead and log in now.</p>
  <form action="{{ login_url }}">
    <div class="submit-row">
      <md-button class="md-raised md-primary" type="submit">Return to Login</md-button>
    </div>
  </form>
</div>

{% endblock %}
