<!-- This page inherits from base.html in GUI2/polls/templates/polls -->
{% extends "polls/base.html" %}

<!-- This overides block title in base.html  -->
{% block title %}Login{% endblock %}


<!-- start scripts block to be inserted to base.html -->
{% block scripts %}

  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '1406884859614262',
        xfbml      : true,
        version    : 'v2.2'
      });
    };

    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "//connect.facebook.net/en_US/sdk.js";
       fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));
  </script>

{% endblock %}
<!-- end scripts block -->


<!-- This content is inserted into the base.html. -->
{% block content %}

{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form method="post" action="{% url 'django.contrib.auth.views.login' %}">
  {% csrf_token %}


  <div class="jumbotron">

    <div class="row">
      <!-- Right Side -->
      <div class="col-xs-12 col-md-6">
    	  <form id="loginForm">
    	    <!-- Username -->
          <div class="row">
      	    <label for="username" class="col-xs-3 control-label">Username:</label>
      	    <input type="text" class="col-xs-9 form-control" id="username" name="username" placeholder="Username" title="Please enter your username">
          </div>
    	    <!-- Password -->
          <div class="row">
      	    <label for="password" class="col-xs-3 control-label">Password:</label>
      	    <input type="password" class="col-xs-9 form-control" id="password" name="password" placeholder="Password" title="Please enter your password">
          </div>
    	    <button type="submit" class="col-xs-6 btn btn-primary">Login</button>
        </form>
      <input type="hidden" name="next" value="/" />
	    <button type="submit" class="col-xs-6 btn btn-default">Forgot password?</button>
	</div>
	<!-- Left side -->
	<div class="col-xs-12 col-md-6">
	  <p>COMING SOON</p>
	  {% load static %}
	  <img src="{% static 'registration/img/facebook.png' %}">
	</div>
    </div>
  </div>
</form>


{% endblock %}
