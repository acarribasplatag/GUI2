{% extends "polls/base.html" %}

{% block title %}Create an account{% endblock %}

{% block scripts %}
<!-- scripts go here that you want to be inserted into base.html -->
{% endblock %}

{% block content %}

<div class="jumbotron">


    <!-- This our regististration form.-->
    <form class="form-horizontal" method="POST" action=".">{% csrf_token %}

    <!-- First Name -->
    <div class="form-group">
      <label class="col-xs-6 col-sm-3 control-label">First Name:</label>
      <div class="col-sm-4">
	<input type="text" class="form-control" id="firstname" placeholder="First Name" required autofocus>
      </div>
    </div>

    <!-- Last Name -->
    <div class="form-group">
      <label class="col-xs-6 col-sm-3 control-label">Last Name:</label>
      <div class="col-sm-4">
	<input type="text" class="form-control" id="lastname" placeholder="Last Name">
      </div>
    </div>

    <!-- Email -->
    {{ form.email.errors }}
    <div class="form-group">
      <label class="col-xs-6 col-sm-3 control-label">Email:</label>
      <div class="col-sm-4">
	<input type="email" class="form-control" id="email" name="email" placeholder="Username">
      </div>
    </div>

    <!-- Username -->
    {{ form.username.errors }}
    <div class="form-group">
      <label class="col-xs-6 col-sm-3 control-label">Username:</label>
      <div class="col-sm-4">
          <input type="text" class="form-control" id="username" name="username"placeholder="Username" required autofocus>
      </div>
    </div>

    <!-- Password -->
    {{ form.password1.errors }}
    <div class="form-group">
      <label class="col-xs-6 col-sm-3 control-label">Password:</label>
      <div class="col-sm-8">
	<input type="password" class="form-control" id="password1" name="password1" placeholder="Password" required>
      </div>
    </div>
    <!-- Re-enter password -->
    {{ form.password2.errors }}
    <div class="form-group">
      <label class="col-xs-6 col-sm-3 control-label">Re-enter password:</label>
      <div class="col-xs-6 col-sm-4">
	<input type="password" class="form-control" id="password2" name="password2" placeholder="Password" required>
      </div>
    </div>

    <!-- Upload a picture -->
    <div class="form-group">
      <label class="col-xs-6 col-sm-3 control-label">Upload a picture:</label>
      <div class="col-xs-6 col-sm-3 input-append">
	<input id="photoCover" class="input-large" type="text">
	<a class="btn" onclick="$('input[id=lefile]').click();">Browse</a>
    	<input id="lefile" type="file" style="display:none">
      </div>
    </div>
    <!--- Need help and button -->
    <div class="form-group">
      <a href="#" class="col-xs-6 col-sm-3 need-help text-right">Need help? </a>
      <div class="col-xs-6 col-sm-4">
	      <button class="btn btn-lg btn-primary btn-block" type="submit" value="register"> Create User</button>
        <input type="hidden" name="next" value="Register" />
        <span class="clearfix"></span>
      </div>
    </div>

  </form>
  </form>
</div>



{% endblock %}
