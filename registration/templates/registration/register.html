{% extends "polls/base.html" %}

{% block title %}Create an account{% endblock %}

{% block scripts %}
<!-- scripts go here that you want to be inserted into base.html -->
{% endblock %}

{% block content %}

<div class="jumbotron">
  <h1>Create an account</h1>
  
  <!-- Form starts -->
  <form class="form-horizontal" method="POST" action="">
    {% csrf_token %}
    <!--     {{ form.as_p }}
	     <input type="submit" value="Create the account"> -->
    
    <!-- First Name -->
    <div class="form-group">
      <label class="col-xs-6 col-sm-3 control-label">First Name:</label>
      <div class="col-sm-4">
	<input type="email" class="form-control" id="inputEmail3" placeholder="First Name" required autofocus>
      </div>
    </div>
    <!-- Last Name -->
    <div class="form-group">
      <label class="col-xs-6 col-sm-3 control-label">Last Name:</label>
      <div class="col-sm-4">
	<input type="email" class="form-control" id="inputEmail3" placeholder="Last Name">
      </div>
    </div>
    <!-- Username -->
    <div class="form-group">
      <label class="col-xs-6 col-sm-3 control-label">Username:</label>
      <div class="col-sm-4">
	<input type="email" class="form-control" id="inputEmail3" placeholder="Username">
      </div>
    </div>
    <!-- Password -->
    <div class="form-group">
      <label class="col-xs-6 col-sm-3 control-label">Password:</label>
      <div class="col-sm-8">
	<input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
      </div>
    </div>
    <!-- Re-enter password -->
    <div class="form-group"> 
      <label class="col-xs-6 col-sm-3 control-label">Re-enter password:</label>
      <div class="col-xs-6 col-sm-4">
	<input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
      </div>
    </div>
    <!--- Need help and button -->
    <div class="form-group"> 
      <a href="#" class="col-xs-6 col-sm-3 need-help text-right">Need help? </a>
      <div class="col-xs-6 col-sm-4">
	<button class="btn btn-large btn-primary btn-block" type="submit">Create User</button>
      </div>
    </div>
    
  </form>  
  
</div>



{% endblock %}
