{% extends "polls/base.html" %}

{% block title %}Create an account{% endblock %}

{% block scripts %}
<!-- scripts go here that you want to be inserted into base.html -->
{% endblock %}

{% block content %}

<div class="jumbotron">

  
  <!-- Form starts -->
  <form class="form-horizontal" method="POST" action="">
    {% csrf_token %}

    <!-- First Name -->
    <div class="form-group">
      <label class="col-xs-6 col-sm-3 control-label">First Name:</label>
      <div class="col-sm-4">
	<input type="text" class="form-control" id="firstname" placeholder="First Name" required autofocus>
      </div>
    </div>

    <!-- Last Name -->
    <div class="form-group">
      <label class="col-xs-6 col-sm-3 control-label">Last Name:</label>
      <div class="col-sm-4">
	<input type="text" class="form-control" id="lastname" placeholder="Last Name">
      </div>
    </div>

    <!-- Email -->
    <div class="form-group">
      <label class="col-xs-6 col-sm-3 control-label">Email:</label>
      <div class="col-sm-4">
	<input type="email" class="form-control" id="email" placeholder="Username">
      </div>
    </div>

    <!-- Username -->
    <div class="form-group">
      <label class="col-xs-6 col-sm-3 control-label">Username:</label>
      <div class="col-sm-4">
	<input type="text" class="form-control" id="username" placeholder="Username">
      </div>
    </div>

    <!-- Password -->
    <div class="form-group">
      <label class="col-xs-6 col-sm-3 control-label">Password:</label>
      <div class="col-sm-8">
	<input type="password" class="form-control" id="password1" placeholder="Password" required>
      </div>
    </div>
    <!-- Re-enter password -->
    <div class="form-group"> 
      <label class="col-xs-6 col-sm-3 control-label">Re-enter password:</label>
      <div class="col-xs-6 col-sm-4">
	<input type="password" class="form-control" id="password2" placeholder="Password" required>
      </div>
    </div>

    <!-- Upload a picture -->
    <div class="form-group">
      <label class="col-xs-6 col-sm-3 control-label">Upload a picture:</label>
      <div class="col-xs-6 col-sm-3 input-append">
	<input id="photoCover" class="input-large" type="text">
	<a class="btn" onclick="$('input[id=lefile]').click();">Browse</a>
    	<input id="lefile" type="file" style="display:none">
      </div>
    </div>
    <!--- Need help and button -->
    <div class="form-group"> 
      <a href="#" class="col-xs-6 col-sm-3 need-help text-right">Need help? </a>
      <div class="col-xs-6 col-sm-4">
	<button class="btn btn-large btn-primary btn-block" type="submit">Create User</button>
      </div>
    </div>
    
 
<script type="text/javascript">
  $('input[id=lefile]').change(function() {
  $('#photoCover').val($(this).val());
  });
</script>




  </form>  
</div>



{% endblock %}
